<div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">{{pageTitle}}</h1>
        <p class="lead">Dynamic Display using an External API Request of Popular Movies Right Now</p>
      </div>
    </div>
  </div>


<div class="container">
    <div class="row rows-cols-2">
<div *ngFor = "let movie of movies" class="card mb-3" style="width: 540px; margin-left: 20px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src] = "(imgUrl + movie.backdrop_path)" style=" width: 100%; height: 15vw; object-fit: cover;" class="card-img embed-responsive-item" alt="{{movie.title}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{movie.original_title}}</h5>
              <p class="card-text" style="font-size: .8em;">{{movie.overview}}</p>
              <p class="card-text"><small class="text-muted"><span>Release Date: </span>{{movie.release_date}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>    
</div>
